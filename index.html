<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Tic Tac Toe</title>
</head>

<body>

	<div class="wrapper">

		<div id="page-content">
			<div id="video-container">
				<video id="video-element">
					<source src="https://storage.googleapis.com/interactive-media-ads/media/android.mp4">
					</source>
					<source src="https://storage.googleapis.com/interactive-media-ads/media/android.webm">
					</source>
				</video>
				<div id="ad-container"></div>
			</div>
		</div>
		<div id="game-menu-container">
			<div class="game-menu__background">
				<h2 class="game-menu__title">Press Enter to start the game</h2>
				<button id="on" class="game-menu__btn js-game-menu-btn">Start Game</button>
			</div>
		</div>

		<div class="result" id="result"></div>
		<div class="game" id="game">
			<div class="game__field js-game-field"></div>
			<div class="game__field js-game-field"></div>
			<div class="game__field js-game-field"></div>
			<div class="game__field js-game-field"></div>
			<div class="game__field js-game-field"></div>
			<div class="game__field js-game-field"></div>
			<div class="game__field js-game-field"></div>
			<div class="game__field js-game-field"></div>
			<div class="game__field js-game-field"></div>
		</div>
		<div class="game-menu__container js-game-menu-container">
			<button class="game-menu__btn" id="play-button">Play Again</button>
			<button class="game-menu__btn" id="exit-game">Exit Game</button>
		</div>
	</div>
	<script src="//imasdk.googleapis.com/js/sdkloader/ima3.js"></script>
	<script src="app.js"></script>
</body>

</html>
